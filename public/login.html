<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
    <h1>로그인</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="이메일" required /><br>
        <input type="password" id="password" placeholder="비밀번호" required /><br>
        <button type="submit">로그인</button>
        <p>계정이 없으신가요? <a href="create-account.html">새 계정 만들기</a></p>
        <p>비밀번호를 잊으셨나요? <a href="reset-password.html">비밀번호 재설정</a></p>
    </form>
    <div id="message"></div>
    <script type="module" src="login.js"></script>
</body>
</html>
